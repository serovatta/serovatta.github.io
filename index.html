<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Let's Help Ali Find His Present</title>
  <!-- –ò–º–ø–æ—Ä—Ç —à—Ä–∏—Ñ—Ç–∞ Raleway –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* –ù–æ—á–Ω–æ–π —Ä–µ–∂–∏–º */
    body {
      background-color: #2c2c2c;
      color: #fff;
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Cooper Black', serif;
      color: #DE386B;
      margin-bottom: 5px;
    }
    h2 {
      font-family: 'Brush Script MT', cursive;
      font-size: 1.8em; /* —É–º–µ–Ω—å—à–µ–Ω–æ –¥–ª—è –º–µ–Ω—å—à–µ–≥–æ —Ä–∞–∑–º–µ—Ä–∞ */
      color: #fff;
      margin-top: 0;
      margin-bottom: 20px;
    }
    /* –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ */
    #game-board {
      max-width: 600px;
      margin: 0 auto 20px;
    }
    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .cell {
      width: 50px;
      height: 50px;
      border: 2px solid #DE386B;
      margin: 5px;
      font-size: 24px;
      text-align: center;
      line-height: 50px;
      text-transform: uppercase;
      /* –ü–æ–∫–∞ –±—É–∫–≤—ã –≤—Å—Ç–∞–≤–ª–µ–Ω—ã ‚Äì –æ–Ω–∏ –Ω–∞—Å–ª–µ–¥—É—é—Ç —Ü–≤–µ—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã (–±–µ–ª—ã–π) */
    }
    /* –†–∞–∑–¥–µ–ª–µ–Ω–∏–µ –º–µ–∂–¥—É —Å–ª–æ–≤–∞–º–∏ (4 –∏ 6 —è—á–µ–µ–∫) */
    .row .cell:nth-child(5) {
      margin-left: 20px;
    }
    /* –ü–∞–Ω–µ–ª—å —Å –∫–Ω–æ–ø–∫–∞–º–∏-–±—É–∫–≤–∞–º–∏ */
    #letter-bank {
      margin-bottom: 20px;
    }
    .letter-btn {
      width: 70px;
      height: 70px;
      background-color: #fff;
      border: 2px solid #DE386B;
      color: #DE386B;
      font-size: 20px;
      font-weight: bold;
      margin: 5px;
      cursor: pointer;
      border-radius: 50%;
      position: relative;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }
    .letter-btn:disabled {
      background-color: #555;
      border-color: #555;
      color: #ccc;
      cursor: default;
    }
    /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –æ—Å—Ç–∞–≤—à–∏—Ö—Å—è –±—É–∫–≤ –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É –∫–Ω–æ–ø–∫–∏ */
    .letter-indicator {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: #DE386B;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      line-height: 20px;
      text-align: center;
    }
    /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
    #buttons {
      margin-bottom: 20px;
    }
    #buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #DE386B;
      color: white;
      transition: background-color 0.3s;
    }
    #buttons button:hover {
      background-color: #c02f62;
    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è delete –∫–Ω–æ–ø–∫–∏: —Ñ–æ–Ω light pink —Å –≥—Ä–∞–Ω–∏—Ü–µ–π —Ç–æ–≥–æ –∂–µ —Ü–≤–µ—Ç–∞ */
    #delete-btn {
      background-color: #FFC0CB;
      border: 2px solid #FFC0CB;
    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è —è—á–µ–µ–∫ –ø–æ—Å–ª–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ */
    .cell.correct {
      background-color: #F4C2C2; 
      border-color: #F4C2C2;
      color: #2c2c2c;
    }
    .cell.present {
      background-color: #2c2c2c;
      border-color: #c02f62;
      color: white;
    }
    .cell.absent {
      background-color: #787c7e;
      border-color: #787c7e;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Let's Help Ali Find His Present</h1>
  <h2>üíñValentine's Day Editionüíñ</h2>
  
  <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ: 6 —Å—Ç—Ä–æ–∫ (–ø–æ–ø—ã—Ç–æ–∫), –∫–∞–∂–¥–∞—è —Å 10 —è—á–µ–π–∫–∞–º–∏ (4 + 6) -->
  <div id="game-board"></div>
  
  <!-- –ü–∞–Ω–µ–ª—å —Å –±—É–∫–≤–µ–Ω–Ω—ã–º–∏ –∫–Ω–æ–ø–∫–∞–º–∏ -->
  <div id="letter-bank"></div>
  
  <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
  <div id="buttons">
    <button id="delete-btn">Clean</button>
    <button id="check-btn">Check!</button>
  </div>

  <script>
    const target = "ricecooker";
    const maxAttempts = 6;
    let currentAttempt = 0;
    let currentCell = 0;
    const guesses = Array(maxAttempts).fill().map(() => Array(10).fill(""));
    
    const letterMax = { 
      r: 2, 
      i: 1, 
      c: 2, 
      e: 2, 
      o: 2, 
      k: 1 
    };
    let letterPool = { ...letterMax };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∏–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ
    const board = document.getElementById("game-board");
    for (let i = 0; i < maxAttempts; i++) {
      const row = document.createElement("div");
      row.className = "row";
      for (let j = 0; j < 10; j++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.setAttribute("data-attempt", i);
        cell.setAttribute("data-cell", j);
        row.appendChild(cell);
      }
      board.appendChild(row);
    }

    // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–æ–∫–∏
    function updateCurrentRow() {
      const row = document.querySelector(`.row:nth-child(${currentAttempt + 1})`);
      for (let i = 0; i < 10; i++) {
        row.children[i].textContent = guesses[currentAttempt][i];
      }
    }

    const letterBankDiv = document.getElementById("letter-bank");
    const uniqueLetters = Object.keys(letterMax);
    for (let i = uniqueLetters.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [uniqueLetters[i], uniqueLetters[j]] = [uniqueLetters[j], uniqueLetters[i]];
    }
    const letterButtons = {};
    uniqueLetters.forEach(letter => {
      const btn = document.createElement("button");
      btn.className = "letter-btn";
      btn.setAttribute("data-letter", letter);
      
      const letterSpan = document.createElement("span");
      letterSpan.textContent = letter.toUpperCase();
      btn.appendChild(letterSpan);
      
      const indicator = document.createElement("span");
      indicator.className = "letter-indicator";
      indicator.textContent = letterMax[letter];
      btn.appendChild(indicator);
      
      btn.addEventListener("click", () => {
        if (letterPool[letter] > 0 && currentCell < 10) {
          guesses[currentAttempt][currentCell] = letter;
          updateCurrentRow();
          currentCell++;
          letterPool[letter]--;
          btn.querySelector('.letter-indicator').textContent = letterPool[letter];
          if (letterPool[letter] === 0) {
            btn.disabled = true;
          }
        }
      });
      letterBankDiv.appendChild(btn);
      letterButtons[letter] = btn;
    });

    // –°–±—Ä–æ—Å –ø—É–ª–∞ –æ—Å—Ç–∞–≤—à–∏—Ö—Å—è –±—É–∫–≤ –¥–ª—è –∫–∞–∂–¥–æ–π –Ω–æ–≤–æ–π –ø–æ–ø—ã—Ç–∫–∏
    function resetLetterPool() {
      letterPool = { ...letterMax };
      for (const letter in letterButtons) {
        letterButtons[letter].disabled = false;
        letterButtons[letter].querySelector('.letter-indicator').textContent = letterPool[letter];
      }
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ —É–¥–∞–ª–µ–Ω–∏—è (Clean)
    document.getElementById("delete-btn").addEventListener("click", () => {
      if (currentCell > 0) {
        currentCell--;
        const removedLetter = guesses[currentAttempt][currentCell];
        guesses[currentAttempt][currentCell] = "";
        updateCurrentRow();
        if (removedLetter) {
          letterPool[removedLetter]++;
          const btn = letterButtons[removedLetter];
          btn.querySelector('.letter-indicator').textContent = letterPool[removedLetter];
          btn.disabled = false;
        }
      }
    });

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–≤–µ–¥—ë–Ω–Ω—ã—Ö –±—É–∫–≤ (–∞–ª–≥–æ—Ä–∏—Ç–º, –ø–æ—Ö–æ–∂–∏–π –Ω–∞ Wordle)
    document.getElementById("check-btn").addEventListener("click", () => {
      if (currentCell < 10) {
        alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –ø–µ—Ä–µ–¥ –ø—Ä–æ–≤–µ—Ä–∫–æ–π!");
        return;
      }
      
      const guess = guesses[currentAttempt].join("");
      const guessLower = guess.toLowerCase();
      
      const result = Array(10).fill("absent"); 
      const solutionArr = target.split("");
      const letterFreq = {};
      solutionArr.forEach(letter => {
        letterFreq[letter] = (letterFreq[letter] || 0) + 1;
      });
      
      // –°–Ω–∞—á–∞–ª–∞ –æ—Ç–º–µ—á–∞–µ–º –±—É–∫–≤—ã –Ω–∞ –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –ø–æ–∑–∏—Ü–∏—è—Ö
      for (let i = 0; i < 10; i++) {
        if (guessLower[i] === solutionArr[i]) {
          result[i] = "correct";
          letterFreq[guessLower[i]]--;
        }
      }
      // –ó–∞—Ç–µ–º –æ—Ç–º–µ—á–∞–µ–º –±—É–∫–≤—ã, –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É—é—â–∏–µ, –Ω–æ –Ω–µ –Ω–∞ —Å–≤–æ–∏—Ö –ø–æ–∑–∏—Ü–∏—è—Ö
      for (let i = 0; i < 10; i++) {
        if (result[i] === "correct") continue;
        const letter = guessLower[i];
        if (letterFreq[letter] && letterFreq[letter] > 0) {
          result[i] = "present";
          letterFreq[letter]--;
        }
      }
      
      const row = document.querySelector(`.row:nth-child(${currentAttempt + 1})`);
      for (let i = 0; i < 10; i++) {
        row.children[i].classList.add(result[i]);
      }
      
      if (result.every(status => status === "correct")) {
        setTimeout(() => alert("YEEEHAW PARDNER!Go get your prise üéÅ"), 100);
        return;
      }
      
      if (currentAttempt === maxAttempts - 1) {
        setTimeout(() => alert("Try one more time, I believe in you! üíñ"), 100);
        return;
      }
      
      currentAttempt++;
      currentCell = 0;
      resetLetterPool();
    });
  </script>
</body>
</html>
